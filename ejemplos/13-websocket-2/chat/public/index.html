<html lang="es">

    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>

    <div id='messages'></div>

    <form class="form-inline" onsubmit="return addMessage(this)">

        <input class="form-control my-2 mr-2" type="text" placeholder="Cuentanos algo..." id="text">
        <input class="btn btn-primary my-2" type="submit" value="Enviar">
    </form>
